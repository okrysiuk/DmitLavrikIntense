<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Four function calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" id="first" placeholder="Insert first number">
  <input type="text" id="second" placeholder="Insert second number">
  <input type="button" class="calc" id="dodaty" value="+">
  <input type="button" class="calc" id="vidnyaty" value="-">
  <input type="button" class="calc" id="pomnozhyty" value="*">
  <input type="button" class="calc" id="podilyty" value="/">
  <span class="result">0</span>

  <script src="app.js"></script>
</body>
</html>
